

<header class="page-header">
    <div class="container ">
      <h2>Chat Room</h2>
    </div>
  </header>
  <div class="main">
    <div class="container ">
      <div class="chat-log">
        <div class="chat-log__item" *ngFor="let i of pro">
          <h3 class="chat-log__author">{{i.user}}<small>{{i.date_added}}</small></h3>
          <div class="chat-log__message">{{i.content}}</div>
        </div>
        <div class="chat-log__item chat-log__item--own" *ngFor="let i of cc">
          <h3 class="chat-log__author">Me<small>{{cc.date_added}}</small></h3>
          <div class="chat-log__message">{{cc.content}}</div>
        </div>
      </div>
    </div>
    <div class="chat-form">
      <div class="container ">
        <form class="form-horizontal">
          <div class="row">
            <div class="col-sm-10 col-xs-8">
              <input type="text" class="form-control" id="" placeholder="Message" />
            </div>
            <div class="col-sm-2 col-xs-4">
              <button (click)="submitted()" class="btn btn-success btn-block">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
