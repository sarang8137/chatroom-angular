<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form [formGroup]="regForm" (ngSubmit)="submitted()">

                <div class="form-outline mb-4">
                  <input type="text" formControlName="username"class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1cg">Your Name</label>
                  <div class="alert alert-danger" *ngIf="regForm.get('username')?.invalid && regForm.get('username')?.touched">
                    Enter Valid Username
                </div>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" formControlName="password" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cg">Password</label>
                  <div class="alert alert-danger" *ngIf="regForm.get('password')?.invalid && regForm.get('password')?.touched">
                    Enter Valid Password
                </div>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" formControlName="cpassword" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                  <div class="alert alert-danger" *ngIf="regForm.get('cpassword')?.invalid && regForm.get('cpassword')?.touched">
                    Enter Valid Password
                </div>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a routerLink=""
                    class="link-danger">Login here</a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
